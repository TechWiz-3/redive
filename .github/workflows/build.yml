name: build

on: [push, workflow_dispatch]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: build-windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build
        run: cargo build --release
      - name: Publish Binary
        uses: actions/upload-artifact@v3
        with:
          name: redive-windows.exe
          path: target/release/redive.exe
  build-linux:
    name: build-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build
        run: cargo build --release
      - name: Publish Binary
        uses: actions/upload-artifact@v3
        with:
          name: redive-linux
          path: target/release/redive
  build-darwin:
    name: build-macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build
        run: cargo build --release
      - name: Publish Binary
        uses: actions/upload-artifact@v3
        with:
          name: redive-macos
          path: target/release/redive
